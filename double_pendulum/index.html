<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <canvas id="simulationCanvas"></canvas>
        <div class="controls">
            <h1>Double Pendulum</h1>

            <div class="control-group">
                <label for="m1">Mass 1 (kg)</label>
                <input type="range" id="m1" min="1" max="20" value="10" step="0.5">
                <span id="m1-val">10</span>
            </div>

            <div class="control-group">
                <label for="m2">Mass 2 (kg)</label>
                <input type="range" id="m2" min="1" max="20" value="10" step="0.5">
                <span id="m2-val">10</span>
            </div>

            <div class="control-group">
                <label for="l1">Length 1 (m)</label>
                <input type="range" id="l1" min="50" max="200" value="100" step="5">
                <span id="l1-val">100</span>
            </div>

            <div class="control-group">
                <label for="l2">Length 2 (m)</label>
                <input type="range" id="l2" min="50" max="200" value="100" step="5">
                <span id="l2-val">100</span>
            </div>

            <div class="control-group">
                <label for="g">Gravity (m/sÂ²)</label>
                <input type="range" id="g" min="0.5" max="20" value="9.8" step="0.1">
                <span id="g-val">9.8</span>
            </div>

            <div class="control-group">
                <label for="d">Damping</label>
                <input type="range" id="d" min="0" max="1" value="0" step="0.01">
                <span id="d-val">0</span>
            </div>

            <div class="control-group">
                <button id="resetBtn">Reset Simulation</button>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="showTrail" checked> Show Trail
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
